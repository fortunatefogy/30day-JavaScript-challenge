<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <div class="wrapper">
        <div class="editor">
            <div class="filter">
                <label for="blur">Blur</label>
                <input type="range" min="0" max="5" value="0" id="blur" step="0.1">
                <span class="range-value" id="blur-value">0%</span>
            </div>


            <div class="filter">
                <label for="contrast">Contrast</label>
                <input type="range" min="0" max="200" value="100" id="contrast" step="0.1">
                <span class="range-value" id="contrast-value">100%</span>
            </div>

            <div class="filter">
                <label for="hue-rotate">Hue-rotate</label>
                <input type="range" min="0" max="360" value="0" id="hue-rotate" step="0.1">
                <span class="range-value" id="hue-rotate-value">0%</span>
            </div>


            <div class="filter">
                <label for="sepia">Sepia</label>
                <input type="range" min="0" max="100" value="0" id="sepia" step="0.1">
                <span class="range-value" id="hue-rotate-value">0%</span>
            </div>

            <div class="flip-button">
                <div class="flip-option">
                    <input type="radio" name="flip" id="no-flip" checked>
                    <label for="no-flip">No flip</label>
                </div>


                <div class="flip-option">
                    <input type="radio" name="flip" id="flip-x" >
                    <label for="flip-x">Flip Horizontally</label>
                </div>


                <div class="flip-option">
                    <input type="radio" name="flip" id="flip-y" >
                    <label for="flip-y">Flip vertically</label>
                </div>



            </div>




        </div>

        <div class="result">
            <figure class="image-container">
                <img height="200" width="250" id="chosen-image">
            </figure>
            <input type="file" accept="image/*" id="upload-button">
            <label for="upload-button">Choose an image</label>
            <button id="download-button">Download image</button>
        </div>
    </div>






    <script src="script.js"></script>
    
</body>
</html>
